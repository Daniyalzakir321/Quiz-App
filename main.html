<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon-icon.jpg">
    <title>QUIZZER APP</title>
  </head>
<body onload="quizStarted(),nextQuestion(0)">
    

<div>
<h1>WELCOME TO QUIZZER</h1>
<img class="float-right" onclick="login()" src="Images/avatar.svg" alt="avatar" id="avatar">
</div>

<div class="card container col-md-8 col-sm-12">

<div class="card-header">
    <div class="d-inline-block" id="name">Hello! </div>
    <div class="float-right">Time : <span id="min">00</span>:<span id="sec">00</span></div>
</div>

  <div class="card-body">
<h5 class="card-title pb-3" id="question">Question</h5>
<p class="card-text p-2"  onclick="addClassActive(this)">Option 1</p>
<p class="card-text p-2"  onclick="addClassActive(this)">Option 2</p>
<p class="card-text p-2"  onclick="addClassActive(this)">Option 3</p>
<p class="card-text p-2"  onclick="addClassActive(this)">Option 4</p>
</div>

<div class="card-header ch2">
  <div class="d-inline-block text-center">Question : <span id="questionCount">1</span>/5</div>
  <a href="#" class="btn btn-dark float-right" id="nextQuestion" onclick="nextQuestionCount()">Next</a>
</div>  

</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>
<script src="Sweet Alert JS/sweetalert2@9.js"></script>
</html>
